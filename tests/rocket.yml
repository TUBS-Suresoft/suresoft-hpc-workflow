host: $REMOTE_HOST
user: $REMOTE_USER
password: $REMOTE_PASSWORD

copy:
  - from: tests/common.sh
    to: $TEST_CASE/common.sh
    overwrite: true

  - from: tests/$TEST_CASE
    to: $TEST_CASE/slurm.sh
    overwrite: true


collect:
  - from: $TEST_CASE/results/*
    to: results
    overwrite: true

  - from: $TEST_CASE/laplace.out
    to: results
    overwrite: true


clean:
 - $TEST_CASE/*


sbatch: $TEST_CASE/slurm.sh
continue_if_job_fails: true
