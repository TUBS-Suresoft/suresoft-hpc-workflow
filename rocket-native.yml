host: $REMOTE_HOST
user: $REMOTE_USER
password: $REMOTE_PASSWORD

copy:
  - from: laplace-native.job
    to: laplace2d/laplace-native.job
    overwrite: true

  - from: src/
    to: laplace2d/src/
    overwrite: true

  - from: CMakeLists.txt
    to: laplace2d/CMakeLists.txt
    overwrite: true

collect:
  - from: laplace2d/results/*
    to: results
    overwrite: true

  - from: laplace2d/laplace.out
    to: results
    overwrite: true


#clean:
#  - laplace2d/*

sbatch: laplace2d/laplace-native.job
continue_if_job_fails: true
