###############################################################################
# 3. runs a regression data using fieldcompare
# Fieldcompare compares the in the last job produced data from results/
# with a set of reference files located in reference_data/
###############################################################################
regression_test:
  image: python:3.10

  stage: test

  needs: ["run_hpc_cluster_openmpi"]

  before_script:
    - pip install "git+https://gitlab.com/dglaeser/fieldcompare#egg=fieldcompare[all]"

  script:
    - fieldcompare file results/TemperatureField.avs reference_data/TemperatureField.avs


###############################################################################
# Manually trigger the benchmark child pipeline
###############################################################################
create_benchmark_ci:
  image: python:3.10
  stage: benchmark
  script: 
    - python3 create-benchmark-ci.py
  artifacts:
    expire_in: 1 week
    paths:
      - benchmark-gitlab-ci.yml
  when: manual

trigger:benchmark:
  stage: benchmark
  needs:
    - create_benchmark_ci
  trigger:
    include:
      - artifact: benchmark-gitlab-ci.yml
        job: create_benchmark_ci
    strategy: depend

